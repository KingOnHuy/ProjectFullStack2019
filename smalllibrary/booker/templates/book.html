<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book</title>
</head>
<body>
    Naniiiiiiiiiii
    {{ books }}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ISBN_10</th>
                <th>Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.ISBN_10 }}</td>
                <td>{{ book.title }}</td>
                <td><a href="{% url 'borrow_book' pk=book.id %}">Borrow</a></td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    
</body>
</html>

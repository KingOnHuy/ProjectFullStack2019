{% extends 'booker/base.html' %}
{% block titlename %}
Borrow List
{% endblock %}
{% block content %}
<div class="uk-section uk-section-secondary">
    <div class="uk-container">
        Your Borrow List
        <table class="uk-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for borrow in borrows %}
                <tr>
                    <td>{{ borrow.book }}</td>
                    <td>
                        <a class="uk-button uk-button-default uk-button-small" 
                        href="{% url 'booker:return_book' borrow.pk %}">
                            Return
                        </a>
                </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
